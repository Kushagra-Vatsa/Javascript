<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Signature App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Colour Picker</p>
                <input type="color" class="form-control" id="colorPicker">
            </div>
            <div class="block">
                <p>Background Colour</p>
                <input type="color" class="form-control" id="canvasColor">
            </div>
            <div class="block">
                <p>Font Size</p>
                <select id="fontPicker">
                    <option value="2">2px</option>
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        
        <canvas id="myCanvas" width="660" height="500"></canvas>
        
        <div class="bottom">
            <button class="btn btn-danger" id="clearButton">Clear</button>
            <button class="btn btn-success" id="saveButton">Save and Download</button>
            <button class="btn btn-warning" id="retrieveButton">Retrieve Saved Signature</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
