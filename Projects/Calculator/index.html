
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <h1 id="input" aria-label="Calculator Display">0</h1>
            <div>
                <button class="dgn" aria-label="Clear">C</button>
                <button class="dgn" aria-label="Delete">DEL</button>
                <button class="dgn" aria-label="Percentage">%</button>
                <button class="dgn" aria-label="Divide">/</button>
            </div>
            <div>
                <button aria-label="Seven">7</button>
                <button aria-label="Eight">8</button>
                <button aria-label="Nine">9</button>
                <button class="dgn" aria-label="Multiply">*</button>
            </div>
            <div>
                <button aria-label="Four">4</button>
                <button aria-label="Five">5</button>
                <button aria-label="Six">6</button>
                <button class="dgn" aria-label="Subtract">-</button>
            </div>
            <div>
                <button aria-label="One">1</button>
                <button aria-label="Two">2</button>
                <button aria-label="Three">3</button>
                <button class="dgn" aria-label="Add">+</button>
            </div>
            <div>
                <button aria-label="Zero">0</button>
                <button aria-label="Double Zero">00</button>
                <button aria-label="Decimal">.</button>
                <button class="dgn" aria-label="Equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
